<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .result{
            border: 1px solid black;
            padding-top: 10px;
            padding-left: 20px;
            margin-top: 20px
        }
        .search{
            border: 1px solid black;
            padding-top: 10px;
            padding-left: 20px;
            margin-top: 20px
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>Employee Management System</center></h1>
    </div>

    <div id="emp-cont">
        <div class="container justify-content-center mt-5">
            <div class="row">
                <h3>Add New Employee:-</h3>
            </div>
            <div class="row" id="input-row">
                <div class="col-md-2 mx-1"><input type="text" placeholder="Enter name" id="empName"></div>
                <div class="col-md-2 mx-1"><input type="text" placeholder="Enter Id" id="empId"></div>
                <div class="col-md-2 mx-1"><input type="text" placeholder="Enter skill" id="empSkill"></div>
                <div class="col-md-2 mx-1"><input type="text" placeholder="Enter DOJ" id="empDoj"></div>
                <div class="col-md-2 mx-1"><input type="text" placeholder="Enter Department" id="empDepa"></div>
                <div class="col-md-2 mx-1"><button class="primary primary-btn" id="submit-btn">Submit</button></div>
            </div>
        </div>
    </div>

    <div class="result" id="res">
        <h2 style="margin-bottom: 20px;">Employee Records:-</h2>
    </div>



    <div class="container my-3 mt-5">
        <div class="row">
            <h2>Serach Employee</h2>
        </div>
        <div class="row" id="resultRow">
            <div class="col-md-2"><input type="text" id="resId" placeholder="Enter empId"></div>
            <div class="col-md-4"><button class="primary primary-btn" id="search-btn">Serach</button></div>
        </div>
    </div>
    <div class="search" id="search">
        <h2 style="margin-bottom: 20px;">Search Result:-</h2>
    </div>
</body>

<script src="script.js">
    

</script>
</html>
